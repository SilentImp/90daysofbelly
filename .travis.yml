sudo: true
language: node_js
branches:
  only:
  - server

before_script:
- sudo apt-get -y install sshpass
- sshpass -p $DEPLOY_PASS rsync -e 'ssh -o StrictHostKeyChecking=no' -r --exclude
  'node_modules' ./* $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
after_success:
- sshpass -p $DEPLOY_PASS ssh $DEPLOY_USER@$DEPLOY_HOST 'export HOMEDIR='$DEPLOY_PATH';'$DEPLOY_PATH'/deploy.sh 2> /websites/my.log'

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
