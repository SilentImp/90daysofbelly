sudo: true
language: node_js
branches:
  only:
  - master
before_script:
  - sudo npm install -g bower
  - sudo apt-get -y install sshpass
script:
  - npm install
  - bower install
  - gulp build
after_script:
  - sshpass -p $DEPLOY_PASS rsync -e 'ssh -o StrictHostKeyChecking=no' -r ./production/* $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
